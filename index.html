<!DOCTYPE html>

<Head>
    <Title>
        Test page
    </Title>
    <link rel="shortcut icon" href="https://img.icons8.com/cotton/64/000000/torii--v2.png" type="image/x-icon">
</Head>
<html>
<link rel="stylesheet" href="styles.css">

<body style="background-color: #5693f5;">
    <input class="input-style" type="text" id="inpt1">
    <button id="myBtn" class="button-style" type="button" onclick="myFunction()">Enter</button>
    <script>
        var input = document.getElementById("inpt1");
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("myBtn").click();
            }
        });
    </script>

    <script>
        function myFunction() {
            var x = document.getElementById("inpt1").value;
            document.getElementById("output").innerHTML = x;
        }
    </script>
    <div style="display: flex;">
        <div style="margin: auto;  font-size: 400px; animation: color-change 1s infinite;">
            <p id="output"></p>
        </div>
    </div>
</body>

</html>
